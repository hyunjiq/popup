<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popupshow:before{
            content: "";
            position: fixed;
            left: 0; right: 0;
            top: 0; bottom: 0;
            background-color: rgba(0,0,0,.5);
        }
        #popupform{
            display: none;
        }
        .popupshow #popupform{
            display: block;
        }
    </style>
</head>
<body class="popupshow">
    <div id="popupform">
        여기 폼태그만든다.
    </div>
</body>
</html>
